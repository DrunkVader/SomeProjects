<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MovieSurvey</title>
  </head>
  <body>
    <!--MAIN QUESTIONS HEADER-->
    <header class="header">
      <h1 id="title" class="text-center">Ruben's Survey</h1>
      <p id="description" class="description text-center">
        Enjoy this survey about films
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" class="name-label">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email" class="email-label">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-group">
        <label for="number" class="number-label">Age</label>
        <input
          type="number"
          name="number"
          id="number"
          class="form-control"
          placeholder="0-95"
        />
      </div>
      <div class="form-group">
        <!--DROPDOWN QUIZ-->
        <p>What kind of movies you like?</p>
        <select name="movies" id="dropdown" class="form-control" required>
          <option disabled selected value>Select genre</option>
          <option value="action">Action</option>
          <option value="drama">Drama</option>
          <option value="comedy">Comedy</option>
          <option value="horror">Horror Films</option>
        </select>
      </div>
      <div class="form-group">
        <!--INPUT-RADIO OPTIONS-->
        <p>How often you watch films?</p>
        <label>
          <input
            name="watch-films"
            value="every"
            type="radio"
            class="input-radio"
            checked
          />Every day
        </label>
        <label>
          <input
            name="watch-films"
            value="once"
            type="radio"
            class="input-radio"
            checked
          />Once per month
        </label>
        <label>
          <input
            name="watch-films"
            value="never"
            type="radio"
            class="input-radio"
            checked
          />Never
        </label>
      </div>
      <!--CHECKBOXES DECADES -->
      <div class="form-group">
        <p>What has been the best decade of cinema for you?</p>
        <label>
          <input
            name="best"
            value="50"
            type="checkbox"
            class="input-checkbox"
          />
          1950
        </label>
        <label>
          <input
            name="best"
            value="60"
            type="checkbox"
            class="input-checkbox"
          />
          1960
        </label>
        <label>
          <input
            name="best"
            value="70"
            type="checkbox"
            class="input-checkbox"
          />
          1970
        </label>
        <label>
          <input
            name="best"
            value="80"
            type="checkbox"
            class="input-checkbox"
          />
          1980
        </label>
        <label>
          <input
            name="best"
            value="90"
            type="checkbox"
            class="input-checkbox"
          />
          1990
        </label>
        <label>
          <input
            name="best"
            value="2000"
            type="checkbox"
            class="input-checkbox"
          />
          2000
        </label>
        <label>
          <input
            name="best"
            value="2010"
            type="checkbox"
            class="input-checkbox"
          />
          2010
        </label>
        <label>
          <input
            name="best"
            value="2020"
            type="checkbox"
            class="input-checkbox"
          />
          2020
        </label>
      </div>
      <!--LINE SECTION-->
      <div class="form-group">
        <p>Write your favourite movie line</p>
        <textarea
          name="movie-line"
          class="input-textarea"
          id="line"
          placeholder="Enter your movie line in here"
        ></textarea>
      </div>
      <!--SUBMIT-BUTTON-->
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </body>
</html>
